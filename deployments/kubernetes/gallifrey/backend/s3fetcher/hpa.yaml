apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: s3fetcher
  namespace: gallifrey
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: s3fetcher-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50