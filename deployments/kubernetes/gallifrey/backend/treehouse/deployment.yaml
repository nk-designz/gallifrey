apiVersion: apps/v1
kind: Deployment
metadata:
  name: treehouse-deployment
  namespace: gallifrey
  labels:
    app: treehouse
spec:
  replicas: 2
  selector:
    matchLabels:
      app: treehouse
  template:
    metadata:
      labels:
        app: treehouse
    spec:
      containers:
      - name: treehouse
        image: nicokahlert/gallifrey-treehouse@sha256:6191132f7f4a5f787f54857e0a1f1ab19d0dd8d0f254803e60f478aecc6ff2ac
        volumeMounts:
        - mountPath: /etc/treehouse
          name: treehouse-config-vol
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 10Mi
      volumes:
      - name: treehouse-config-vol
        configMap:
          name: gallifrey-config

      
