apiVersion: apps/v1
kind: Deployment
metadata:
  name: treehouse-deployment
  namespace: gallifrey
  labels:
    app: treehouse
spec:
  replicas: 2
  selector:
    matchLabels:
      app: treehouse
  template:
    metadata:
      labels:
        app: treehouse
    spec:
      containers:
      - name: treehouse
        image: nicokahlert/gallifrey-treehouse@sha256:e6da29260ad673d339d0c3d1eff605a7c1bf09338b6ba698ea31934312f4c9dd
        volumeMounts:
        - mountPath: /etc/treehouse
          name: treehouse-config-vol
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 10Mi
      volumes:
      - name: treehouse-config-vol
        configMap:
          name: gallifrey-config

      
