apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: treehouse
  namespace: gallifrey
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend-deployment
  minReplicas: 3
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50